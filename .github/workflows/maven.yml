name: Java CI with Maven & Jacoco

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    # 1. البناء وتشغيل الاختبارات (Jacoco يشتغل تلقائياً مع test/package)
    - name: Build with Maven
      # أضفنا -Drat.skip=true لتجنب فشل البناء بسبب ملفات ليس لها رخصة
      run: mvn -B package --file pom.xml -Drat.skip=true

    # 2. خطوة جديدة: رفع تقرير Jacoco
    - name: Upload Jacoco Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/swd-csv:latest
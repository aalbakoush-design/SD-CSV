name: Quality & Testing Suite

on: [push]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 1. تشغيل Jacoco (تغطية الكود)
      - name: Run Jacoco Coverage
        run: mvn clean test

      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 2. تشغيل PiTest (اختبار الطفرات) - ملاحظة: قد يستغرق دقائق
      - name: Run PiTest Mutation
        run: mvn org.pitest:pitest-maven:mutationCoverage

      - name: Upload PiTest Report
        uses: actions/upload-artifact@v3
        with:
          name: pitest-report
          path: target/pit-reports/